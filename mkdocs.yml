site_name: 'iOS Code Signing'
site_description: 'Code signing is required for iOS apps when you are distributing your app to your testers or to the App Store.'
site_author: 'Bitrise'
site_url: 'https://ioscodesigning.com'

repo_name: 'GitHub'
repo_url: 'https://github.com/bitrise-io/ioscodesigning'

theme: 'material'
theme_dir: 'custom'
extra_css:
- 'css/footer.css'

pages:
- Introduction: 'index.md'
- Generate code signing files: 'generate-code-signing-files.md'
- Exporting code signing files: 'exporting-code-signing-files.md'
- Code signing iOS frameworks: 'code-signing-ios-frameworks.md'

markdown_extensions:
  - admonition
  - toc(permalink=true)
  - footnotes

google_analytics:
  - 'UA-53276411-6'
  - 'auto'
