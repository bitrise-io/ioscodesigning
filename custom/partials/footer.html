{% import "partials/language.html" as lang %}

<!-- Application footer -->
<footer class="md-footer">
  <a href="https://www.bitrise.io" target="_blank">
    <div class="md-bitrise"></div>
  </a>
  <div class="md-footer-bitrise__inner md-grid">
    <div class="md-footer-bitrise">
      Automate your code signing and deployment
      <a href="https://www.bitrise.io" target="_blank">Start building for free</a>
    </div>
  </div>
  <!-- Further information -->
  <div class="md-footer-meta md-typeset">
    <div class="md-footer-meta__inner md-grid">

      <!-- Copyright and theme information -->
      <div class="md-footer-copyright">
        {% if config.copyright %}
          <div class="md-footer-copyright__highlight">
            {{ config.copyright }}
          </div>
        {% endif %}
        powered by
        <a href="http://www.mkdocs.org" title="MkDocs">MkDocs</a>
        and
        <a href="http://squidfunk.github.io/mkdocs-material/"
            title="Material for MkDocs">
          Material for MkDocs</a>
      </div>

      <!-- Social links -->
      {% block social %}
        {% include "partials/social.html" %}
      {% endblock %}
    </div>
  </div>
</footer>
